<!-- Conteúdo do menu -->
<ion-menu side="start" contentId="conteudoMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<!-- Cabeçalho da página -->
<ion-header>
  <ion-toolbar>
    <ion-title>{{ titulo }}</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Para abrir o menu com rolagem horizontal -->
<ion-content id="conteudoMenu"></ion-content>

<ion-tabs>
  <ion-tab-bar class="tab-bar" slot="bottom">
    <ion-tab-button class="tab-button" tab="topicos">
      <ion-icon name="home-sharp"></ion-icon>
      <ion-label>Tópicos</ion-label>
    </ion-tab-button>

    <ion-tab-button class="tab-button" tab="duvidas">
      <ion-icon name="help"></ion-icon>
      <ion-label>Dúvida</ion-label>
    </ion-tab-button>

    <ion-tab-button class="tab-button" tab="discussao">
      <ion-icon name="megaphone-sharp"></ion-icon>
      <ion-label>Discussão</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
