<ion-header>
  <ion-header class="header">
    <ion-toolbar class="toolbar">
      <ion-title>Recuperar acesso</ion-title>

      <ion-buttons slot="start">
        <ion-button [routerLink]="['/login']">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content class="content">
  <div class="recuperarAcesso">
    <div class="titulo">
      <h1>Enviar Código de Recuperação</h1>
    </div>

    <form class="form" [formGroup]="formRecuperarAcesso">
      <ion-list class="lista">
        <div class="inputs">
          <ion-item>
            <ion-label position="floating">Usuário</ion-label>
            <ion-input type="text" formControlName="username" [clearInput]="true" maxlength="10"
              placeholder="Digite seu usuário"></ion-input>

            <ion-note slot="error" class="mensagemErro" *ngIf='podeValidar && errorControl.username.errors?.required'>
              Campo obrigatório!
            </ion-note>
          </ion-item>
        </div>
      </ion-list>

      <ion-row>
        <ion-col>
          <ion-button (click)="enviarCodRecuperao()" class="button" type="submit" expand="block">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </form>

    <ion-modal class="modal" [backdropDismiss]="false">
      <ng-template>
        <ion-header class="header">
          <ion-toolbar class="toolbar">
            <ion-buttons slot="start">
              <ion-button (click)="recuperarAcesso()">Enviar</ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
              <ion-button (click)="fecharModal()">Fechar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding conteudo">
          <div class="titulo">
            <h1>Insira seu código de recuperação</h1>
          </div>
          <ion-item>
            <ion-label position="floating">Código</ion-label>
            <ion-input type="text" placeholder="Seu código" [(ngModel)]="codigoRecuperacao"></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
