<ion-header class="header">
  <ion-toolbar class="toolbar">
    <ion-title>Usu√°rios</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button fill="solid" class="btnCriarUsuario" (click)="criarUsuario()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="conteudo">
  <ion-list class="lista">
    <ion-item class="usuario" *ngFor="let u of usuarios">
      <div class="padding" (click)="abrirPerfil(u)">
        <div class="header">
          <div class="avatar">
            <ion-chip class="ion-chip">
              <ion-avatar class="ion-avatar">
                <img class="fotoPerfil" *ngIf="u.fotoPerfil != null" [src]="u.fotoPerfil" />

                <img class="fotoPerfil" *ngIf="u.fotoPerfil == null" src="../../assets/img/avatar.svg" />
              </ion-avatar>
              <ion-label class="nomeUsuario">{{ u.username }} / {{ u.nomeCompleto }}</ion-label>

              <div class="statusUsuario">
                <ion-icon name="eye-outline" *ngIf="u.ativo"></ion-icon>

                <ion-icon name="eye-off-outline" *ngIf="!u.ativo"></ion-icon>
              </div>
            </ion-chip>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
