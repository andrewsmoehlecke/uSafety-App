<ion-content>
  <div class="cadastro">
    <div class="titulo">
      <h1>Cadastro</h1>
    </div>

    <form class="form" [formGroup]="formUsuario" (ngSubmit)="cadastrarUsuario()">
      <div class="inputs">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" formControllName="username" name="username" [clearInput]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControllName="email" name="email" [clearInput]="true"></ion-input>
          <ion-note slot="error">Invalid email</ion-note>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" formControllName="senha" name="senha" [clearInput]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Senha</ion-label>
          <ion-input type="password" formControllName="confirmarSenha" name="confirmarSenha"
            [clearInput]="true"></ion-input>
        </ion-item>
      </div>

      <ion-row>
        <ion-col>
          <ion-button class="button" type="submit" expand="block">Cadastrar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
