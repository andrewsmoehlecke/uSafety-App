<ion-header class="header">
  <ion-toolbar class="toolbar">
    <ion-title>Discuss√µes</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button fill="solid" class="btnAddDiscussao" (click)="adicionarDiscussao()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="conteudo">
  <ion-list class="lista">
    <ion-item class="discussao" *ngFor="let discussao of discussoes">
      <div class="padding" *ngIf="discussao.anonimo" (click)="abrirVisualizacaoCompleta(discussao)">
        <div class="imagem">
          <img [src]="discussao.imagem">
        </div>

        <div class="linha-divisoria"></div>

        <div class="titulo">
          <h2>{{discussao.titulo}}</h2>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
